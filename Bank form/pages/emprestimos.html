<!DOCTYPE html>
<html>
<head>
    <title>Bank - Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
</head>
<body>
    <div class="main">
      <h1>Emprestimos</h1>
    <div class="main-box">
        <button class="button" id="contas">Conta</button>
        <button class="button" id="transf">Tranferencias</button>
        <button class="button" id="pag">Pagamentos</button>
        <button class="button" id="cons">Consultas</button>
        <button class="button" id="empres">Emprestimos</button>
    </div>
    <div class="main-box">
        <h2>Selecione a Renda</h2>
        <form>
            <input type='radio' name="renda" class="input-radio renda" value='01'> Até 1.000<br>
            <input type='radio' name="renda" class="input-radio renda" value='02'> Até 1.500<br>
            <input type='radio' name="renda" class="input-radio renda" value='03'> Até 3.000<br>
            <input type='radio' name="renda" class="input-radio renda" value='04'> Até 5.000<br>
            <input type='radio' name="renda" class="input-radio renda" value='05'> Até 10.000<br>
            <input type='radio' name="renda" class="input-radio renda" value='06'> Mais de 10.000
        </form>
        <div class="input-radio">
            <p id='valid-renda'></p>
            <button id="solicit" class="button">Solicitar</button>
        </div>
    </div>
    </div>
    <script src="../scripts/links2.js"></script>
    <script src="../scripts/renda.js"></script>
</body>
</html>
